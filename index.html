 <!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Recipe Project </title>
  </head>
 <body>
    <h1>Recipe Finder Project </h1>
    <form id="Recipe-search">
        <div>
            <label for="name"> Name </label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Search Recipe">
        </div>
        <div id="recipe-results">
            <h1 id="recipe-name">Recipe name</h1>
            <p id="recipe-description">Recipe description</p>
            <img id="recipe-image" src="#" alt="recipe image">
        </div>
    </form>
    <script src="index.js"></script>
 </body>
</html>
